<!DOCTYPE html>
<html xmls:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <p>{msg}</p>
    <div class="container">
    <form th:action="@{/book-Ticket}" th:object="${pessanger}" method="post">
    <table>
    <tr>
    <td>Name:</td>
    <td ><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
    <td>From:</td>
    <td ><input type="text" th:field="*{from}"></td>
    </tr>
    <tr>
    <td>To:</td>
    <td ><input type="text" th:field="*{to}"></td>
    </tr>
    <tr>
    <td>Date:</td>
    <td ><input type="text" th:field="*{date}"></td>
    </tr>
    <tr>
    <td>TrainNumber:</td>
    <td ><input type="number" th:field="*{trainNumber}"></td>
    </tr>
    <tr>
    <td></td>
    <td><input type="submit" value="Submit"></td>
    </tr>
    </table>
    
    </form>
    
    
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
